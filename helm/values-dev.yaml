# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
knoxautopolicy:
  image:
    repository: gcr.io/mimetic-kit-294408/dev/knoxautopolicy
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

namespace: accuknox-dev-knoxautopolicy

volumeMounts:
  - mountPath: /conf
    name: config-volume
    readOnly: true
volumes:
  - name: config-volume
    configMap:
      name: knoxautopolicy-config


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9089

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# conf.yaml
config:
  application:
    name: knoxautopolicy
    network:
      operation-mode: 1                         # 1: cronjob | 2: one-time-job
      cron-job-time-interval: "0h0m10s"         # format: XhYmZs 
      network-log-from: "db"                    # db|hubble
      network-log-file: "./flow.json"           # file path
      network-policy-to: "db|file"              # db, file
      network-policy-dir: "./"
      network-policy-types: 3
      network-policy-rule-types: 511
    system:
      operation-mode: 1                         # 1: cronjob | 2: one-time-job
      cron-job-time-interval: "0h0m10s"         # format: XhYmZs 
      system-log-from: "db"                     # db|kubearmor
      system-log-file: "./log.json"             # file path
      system-policy-to: "db|file"               # db, file
      system-policy-dir: "./"
    cluster:
      cluster-info-from: "accuknox"            # k8sclient|accuknox
      cluster-mgmt-url: "http://cluster-management-service.accuknox-dev-cluster-mgmt.svc.cluster.local/cm"

  database:
    driver: mysql
    host: accuknox-dev-mysql-haproxy.accuknox-dev-mysql-db.svc.cluster.local
    port: 3306
    user: accuknox_user
    password: EAy5Kq4uhc5Gkws
    dbname: accuknox
    table-configuration: auto_policy_config
    table-network-log: network_log
    table-network-policy: network_policy
    table-system-log: system_log
    table-system-policy: system_policy

  feed-consumer:
    kafka:
      broker-address-family: v4
      session-timeout-ms: 6000
      auto-offset-reset: "earliest"
      bootstrap-servers: "dev-kafka-kafka-bootstrap.accuknox-dev-kafka.svc.cluster.local:9092"
      group-id: policy.cilium
      topics: 
        - cilium-telemetry
        - kubearmor-syslogs
      ssl:
        enabled: false
      events:
        buffer: 50

  logging:
    level: "INFO"
    
  cilium-hubble:
    url: 10.4.41.240
    port: 80